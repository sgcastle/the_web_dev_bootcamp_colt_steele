<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <!-- Name -->
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required placeholder="John">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Smith">
            <br>
            <!-- Gender -->
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="Other">
            <br>
            <!-- E-mail -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="your email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
            <br>
            <!-- Birthday -->
            <label>
                Birthday:
                <select name="month" required>
                    <option value="" disabled selected>Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                </select>
                <select name="day" required>
                    <option value="" disabled selected>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="year" required>
                    <option value="" disabled selected>Year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                </select>
            </label>
            <br>
            <!-- Terms and Conditions -->
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" type="checkbox" name="terms" required>
            <br>
            <!-- Submit Button -->
            <input type="submit">


        </form>
    </body>
</html>
